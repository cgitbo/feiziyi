<!--抢购正常-->
{set:$free_time = ITime::getDiffSec($time['end_time']);}
<div class="time" id="timeCount">
	还剩 <i class="bold red2" id='cd_hour_timeCount'>{echo:floor($free_time/3600);}</i>
	小时<i class="bold red2" id='cd_minute_timeCount'>{echo:floor(($free_time%3600)/60);}</i>
	分<i class="bold red2" id='cd_second_timeCount'>{echo:$free_time%60;}</i>
	秒结束
</div>
<span class="item_name">抢购价：</span><em class="price">￥{$time['award_value']}</em>
<del class="delprice">￥<span id="data_sellPrice">{$sell_price}</span></del>

<script type="text/javascript">
//开启倒计时功能
var cd_timer = new countdown();
cd_timer.add('timeCount');
</script>
