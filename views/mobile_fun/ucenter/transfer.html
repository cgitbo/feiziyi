<div id="pageInfo" data-title="申请转账" data-goback="{url:/ucenter/index}"></div>
<section class="my_account">
	<strong>帐户如意金</strong>
	<em>{$this->memberRow['balance']}</em>
</section>

<form action="{url:/ucenter/transfer_act}" method="POST" class="form-inline form" role="form">
<section class="uc_con">
	<div class="uc_con_box">
		<section class="login input_li">
			<ul>
				<li>
					<input type="text" name='transferUsername' class="input_text" placeholder="对方用户名" pattern='required' initmsg="" alt="请输入对方用户名" value="{$this->transferUserRow['username']}">
				</li>
				<li>
					<input type="text" name='amount' class="input_text" placeholder="转账金额" pattern='float' initmsg="" alt="请输入转账金额">
				</li>
			</ul>
		</section>
		<input id="goSubmit" type="submit" class="none">
		<footer id="viewport_bottom">
			<div class="btn_bottom">
				<div class="btn_tab">
					<label class="btn_tab_submit blue" for="goSubmit">确认</label>
				</div>
			</div>
		</footer>
	</div>

</section>
</form>

<script>
$(function(){
	// 隐藏底部导航
	$(".footer_nav").hide();
	// 简易选项卡切换JS
	var $tab = $(".us_tab");
	var $con = $(".uc_con"),
		$conBox = $con.children('.uc_con_box');
	$tab.on('click', 'li',function(){
		var t = $(this),i = t.index();
		t.addClass('on').siblings('li').removeClass('on');
		$conBox.eq(i).removeClass('none').siblings('.uc_con_box').addClass('none');
		if (i === 1) {
			$('.btn_bottom').addClass('none');
		} else {
			$('.btn_bottom').removeClass('none');
		}
	});
})
</script>
