<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>总数量</title>
{js:jquery}

{js:artTemplate}
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="{webroot:public/css/twitter-bootstrap/3.3.7/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
	<form name="poolForm" action="#">
		<div class="form-group">
			<label>请选择：</label>
			<select name="type" class="form-control" pattern='required' alt='选择操作内容'>
				<option value="">请选择操作类型</option>
				<option value="add">增加</option>
				<option value="sub">减少</option>
			</select>
		</div>

		<div class="form-group">
			<label>请输入数量：</label>
			<div class="input-group">
				<input name="pool" class="form-control" placeholder="填写数字" type="text" maxlength="8" pattern='float' alt='填写数字' />
			</div>
		</div>
	</form>
</div>
</body>
</html>
